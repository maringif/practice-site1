<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Information</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-full md:max-w-md mx-2 md:mx-auto bg-white shadow-md rounded-lg p-4 md:p-8 flex flex-col justify-center">
    <h1 class="text-xl md:text-2xl font-bold mb-4 md:mb-6 text-center">Account Information</h1>
    <form>
      <div class="mb-3 md:mb-4">
        <label class="block text-gray-600 mb-1" for="name">Name</label>
        <input id="name" name="name" type="text" class="w-full border rounded px-3 py-2" placeholder="Your Name" autocomplete="name">
      </div>
      <div class="mb-3 md:mb-4">
        <label class="block text-gray-600 mb-1" for="email">Email</label>
        <input id="email" name="email" type="email" class="w-full border rounded px-3 py-2" placeholder="Your Email" autocomplete="email">
      </div>
      <div class="mb-3 md:mb-4">
        <label class="block text-gray-600 mb-1" for="password">Password</label>
        <input id="password" name="password" type="password" class="w-full border rounded px-3 py-2" placeholder="New Password" autocomplete="new-password">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white rounded py-2 font-semibold hover:bg-blue-600">Save Changes</button>
    </form>
  </div>
</body>
</html>
