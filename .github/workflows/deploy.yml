name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # mainブランチにプッシュされたときに実行

# ここにpermissionsキーを追加
permissions:
  contents: write # リポジトリへの書き込み権限 (gh-pagesブランチへのプッシュに必要)
  pages: write # GitHub Pagesへのデプロイ権限
  id-token: write # OpenID Connect (OIDC) 用。Actionsでの認証強化に推奨

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Linux環境で実行

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history is needed for gh-pages

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 使用するNode.jsのバージョン

      - name: Install dependencies
        run: npm ci # または npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'